<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icona per il browser -->
  <link rel="icon" href="Image/favicon.ico" type="image/x-icon">

  <!-- Icona per altri browser -->
  <link rel="icon" href="Image/favicon.ico" type="image/png">

  <!-- Icona Apple Touch -->
  <link rel="apple-touch-icon" sizes="180x180" href="Image/apple-touch-icon.png">

  <!-- Icona per Safari su Mac OS X e iOS -->
  <link rel="apple-touch-icon" href="Image/apple-touch-icon.png">

  <!-- Icona per Android -->
  <link rel="icon" sizes="192x192" href="./Image/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="./Image/android-chrome-512x512.png">

  <title>Prenotazioni albergo</title>
  <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/made-tommy-soft-outline" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/made-tommy-outline" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/paytone-one" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>


  <link href="src/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1><img src="Icon/hotel.svg" alt="indietro" width="75" height="175"> Prenotazioni albergo</h1>
  <div class="container text-center" id="body">
    <button class="btn btn-primary float" type="button"><img src="Icon/salva.svg" id="salvaModifiche" alt="avanti"
        width="30" height="50"></button>
    <br>
    <div class="row align-items-center" id="buttons">
      <div class="col">
        <button type="button" class="btn btn-primary" title="indietro" value="indietro" id="indietro" disabled> <img
            src="Icon/indietro.svg" alt="indietro">
        </button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdd" title="aggiungi"
          value="Aggiungi" id="aggiungi"><img src="Icon/aggiungi.svg" alt="aggiungi"></button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" title="avanti" value="Avanti" id="avanti"><img
            src="Icon/avanti.svg" alt="avanti"></button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="card card-body">
        <table id="calendarioPrenotazioni" class="table-custom table-hover text-white" style="width:100%;">
          <thead id="tableHeader"></thead>
          <tbody id="tableBody" class="table-group-divider">
          </tbody>
        </table>
        <br>
      </div>
    </div>

  </div>
  <br>
  <div class="container">
    <footer>
      <div class="row">
        <!-- OffCanvas per la pagina di amministrazione -->
        <div class="col">
          <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasAmministrazione"
            id="visualizzaPaginaAmministrazione">
            <img src="Icon/account.svg" alt="account">
          </button>
        </div>
      </div>
      <div class="row align-items-center">
        <p class="fw-light font-monospace center text-white"> Strazzullo Ciro Andrea - Marocco Stefano - Mohamed Samet -
          Felix Jefferson
        </p>
      </div>
    </footer>
    <!-- Inizio del modale -->
    <div class="offcanvas offcanvas-bottom bg-dark" tabindex="5" id="offcanvasAmministrazione">
      <div class="offcanvas-header">
        <nav id="navBar" class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
          <h2 class="navbar-brand text-white" href="#">Amministrazione</h2>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="#gestisci">Gestisci</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#crea">Aggiungi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#elimina">Elimina</a>
            </li>
          </ul>

        </nav>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div data-bs-spy="scroll" data-bs-target="#navBar" data-bs-root-margin="0px 0px -40%"
          data-bs-smooth-scroll="true" class="scrollspy-example bg-dark-body-tertiary p-3 rounded-2" tabindex="0">
          <div id="gestisci" class="card text-white">
            <div class="card-header">
              <button type="button" class="btn btn-success mt-2" data-bs-dismiss="offcanvas"
                id="saveModalModifiche"><img src="Icon/cambia.svg" alt="elimina"></button>
            </div>
            <div class="card-body">
              <h5 class="card-title mt-1">Gestisci</h5>
              <p class="card-text">
              <div class="row" id="modificaDisponibilita">
              </div>
              </p>
            </div>
          </div>

          <form method="post" action="#" onsubmit="return false">
            <div id="crea" class="card text-white">
              <div class="card-header">
                <button type="submit" id="aggiungiStanza" class="btn btn-success mt-2" data-bs-dismiss="offcanvas"
                  data-bs-dismiss="offcanvas"><img src="Icon/aggiungi.svg" alt="aggiungi"></button>
              </div>
              <div class="card-body">
                <h5 class="card-title mt-1">Crea tipologia</h5>
                <p class="card-text">
                <div class="row" id="AggiungiStanza">
                  <div class="col">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control border-dark" placeholder=" " autofocus id="tipologiaStanza"
                        required>
                      <label for="tipologiaStanza">Tipologia di stanza</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-floating mb-3">
                      <input type="number" id="numeroStanze" min="0" class="form-control border-dark" placeholder=" "
                        required>
                      <label for="numeroStanze">Numero di stanze</label>
                    </div>
                  </div>
                </div>
                </p>
              </div>
            </div>
          </form>

          <form method="post" action="#" onsubmit="return false">
            <div id="elimina" class="card text-white">
              <div class="card-header">
                <button type="submit" id="confermaElimina" value="Elimina la stanza" class="btn btn-danger mt-1"
                  data-bs-dismiss="offcanvas"><img src="Icon/elimina.svg" alt="elimina"></button>
              </div>
              <div class="card-body">
                <h5 class="card-title mt-1">Elimina stanza </h5>
                <p class="card-text">
                <div class="row" id="EliminaStanza">
                  <div class="col">
                    <div class="form-floating mb-3">
                      <input type="text" id="nomeStanzaDaEliminare" placeholder=" " autofocus
                        class="form-control border-dark" id="nomeStanzaDaEliminare" required>
                      <label for="nomeStanzaDaEliminare">Stanza da eliminare</label>
                    </div>
                  </div>
                </div>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Fine offCanvas -->
    <!-- Inizio Modale -->
    <div class="modal fade" id="modalAdd">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header bg-dark">
            <h2 class="modal-title text-white">Aggiungi prenotazione</h2>
            <div data-bs-theme="dark">
              <button type="button" class="btn-close" data-bs-dismiss="modal">
              </button>
            </div>
          </div>
          <!-- Modal body -->
          <div class="modal-body bg-dark">
            <div class="form-floating">
              <input type="date" id="date" name="date" class="form-control border-dark" placeholder=" " min="">
              <label for="date">Data</label>
            </div>
            <br>
            <div class="form-floating">
              <select class="form-select border-dark" id="select" placeholder=" " required></select>
              <label for="select">Tipo di stanza</label>
            </div>
            <br>
            <div id="modalBody">
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer bg-dark">
            <button id="prossimoModal" type="button" class="btn btn-primary" data-bs-target="#modal2"
              data-bs-toggle="modal"><img src="Icon/next.svg" alt="prossimo"></button>
          </div>
        </div>
      </div>
    </div>
    <!---Fine primo modal, inizio secondo -->
    <div class="modal fade" id="modal2" aria-hidden="true" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h2 class="modal-title text-white">Scegli numero stanze</h2>
            <div data-bs-theme="dark">
              <button type="button" class="btn-close" data-bs-dismiss="modal">
              </button>
            </div>
          </div>
          <div class="modal-body bg-dark">
            <div class="container text-center">
              <div class="row align-items-center">
                <div class="col">
                  <button type="button" id="modalTogli" class="btn btn-primary"><img src="Icon/rimuovi.svg"
                      alt="rimuovi"></button>
                </div>
                <div class="col">
                  <p class="font" id="numeri"></p>
                </div>
                <div class="col"><button type="button" id="modalAggiungi" class="btn btn-primary"><img
                      src="Icon/aggiungi.svg" alt="aggiungi"></button></div>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-dark">
            <div class="row justify-content-end">
              <div class="col">
                <button class="btn btn-primary" id="modalIndietro" data-bs-target="#modalAdd"
                  data-bs-toggle="modal"><img src="Icon/back.svg" alt="indietro"></button>
              </div>
              <div class="col">
                <button class="btn btn-primary" data-bs-dismiss="modal" id="ModalSet"><img src="Icon/fatto.svg"
                    alt="aggiungi"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fine secondo mondal -->
    <div class="modal fade" id="modalSave">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header bg-dark">
            <h2 class="modal-title text-white">Salvare le modifiche?</h2>
            <div data-bs-theme="dark">
              <button type="button" class="btn-close" data-bs-dismiss="modal">
              </button>
            </div>
          </div>
          <!-- Modal body -->
          <div class="modal-body bg-dark">
            <div class="container text-center">
              <div class="row align-items-center">
                <div class="col">
                  <button type="button" class="btn btn-primary" id="noSaveModal" data-bs-dismiss="modal"><img
                      src="Icon/cancella.svg" alt="aggiungi"></button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-primary" id="saveModal" data-bs-dismiss="modal"><img
                      src="Icon/salva.svg" alt="aggiungi"></button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer bg-dark">
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js" type="module"></script>
</body>

</html>
